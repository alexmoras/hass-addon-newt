name: "Test"

on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Publish
        uses: home-assistant/builder@master
        with:
          args: |
            --all \
            --target newt \
            --test
